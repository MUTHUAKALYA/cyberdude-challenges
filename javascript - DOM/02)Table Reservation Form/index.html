<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="shortcut icon"
      href="https://cdn-icons-png.flaticon.com/512/4224/4224561.png"
      type="image/x-icon"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reserve Your Table</title>
    <!-- linking stylesheets -->
    <link rel="stylesheet" href="./assets/CSS/style.css" />
  </head>

  <body class="my-10 bg-sky-900">
    <section
      class="bg-gray-300 shadow-2xl backdrop-blur-0 p-5 rounded-xl max-w-2xl mx-auto"
    >
      <div class="flex justify-center items-center text-pink-800">
        <h1 class="font-black text-lg">Table Reservation Form</h1>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="32"
          height="20"
          viewBox="0 0 24 24"
        >
          <path
            fill="currentColor"
            d="M12 2.247a10 10 0 0 0-3.162 19.487c.5.088.687-.212.687-.475c0-.237-.012-1.025-.012-1.862c-2.513.462-3.163-.613-3.363-1.175a3.636 3.636 0 0 0-1.025-1.413c-.35-.187-.85-.65-.013-.662a2.001 2.001 0 0 1 1.538 1.025a2.137 2.137 0 0 0 2.912.825a2.104 2.104 0 0 1 .638-1.338c-2.225-.25-4.55-1.112-4.55-4.937a3.892 3.892 0 0 1 1.025-2.688a3.594 3.594 0 0 1 .1-2.65s.837-.262 2.75 1.025a9.427 9.427 0 0 1 5 0c1.912-1.3 2.75-1.025 2.75-1.025a3.593 3.593 0 0 1 .1 2.65a3.869 3.869 0 0 1 1.025 2.688c0 3.837-2.338 4.687-4.562 4.937a2.368 2.368 0 0 1 .674 1.85c0 1.338-.012 2.413-.012 2.75c0 .263.187.575.687.475A10.005 10.005 0 0 0 12 2.247"
          />
        </svg>
      </div>
      <div>
        <form id="table-reservation-form">
          <div>
            <input
              name="fullName"
              type="text"
              required
              placeholder="Full Name"
              id="fullname"
              class="bg-gray-200 p-2 my-4 w-full outline-none rounded-md"
            />
          </div>
          <div class="grid grid-cols-2 gap-x-4">
            <input
              name="phoneNumber"
              type="text"
              required
              placeholder="Phone Number"
              id="phone-number"
              class="bg-gray-200 p-2 my-4 outline-none rounded-md"
              value="1234567890"
            />
            <input
              name="email"
              type="text"
              required
              placeholder="Email"
              id="email"
              class="bg-gray-200 p-2 my-4 outline-none rounded-md"
            />
          </div>

          <div class="grid grid-cols-2 gap-x-4">
            <input
              name="date"
              type="date"
              required
              placeholder="Date of Reservation"
              id="reservation-date"
              class="bg-gray-200 my-4 p-2 rounded-md"
            />
            <input
              name="time"
              type="time"
              required
              placeholder="Time of Reservation"
              id="reservation-time"
              class="bg-gray-200 my-4 p-2 outline-none rounded-md"
            />
          </div>
          <div>
            <input
              name="numberOfGuests"
              type="text"
              required
              placeholder="Number of Guests"
              id="guests"
              class="bg-gray-200 p-2 my-4 w-full outline-none rounded-md"
              value="9"
            />
          </div>
          <div>
            <input
              name="tablePreference"
              type="text"
              required
              placeholder="Table Preference"
              id="table"
              class="bg-gray-200 p-2 my-4 w-full outline-none rounded-md"
            />
          </div>
          <div>
            <textarea
              name=""
              id=""
              placeholder="Special Requests"
              rows="4"
              class="bg-gray-200 p-2 my-4 w-full outline-none rounded-md"
            ></textarea>
          </div>
          <!-- <div class="flex gap-3 justify-evenly my-4">
            <input type="checkbox" name="" id="" />
            <span class="text-gray-900"
              >I confirm that the above informations is correct and i understand
              the restaurant's reservation and cancellation policies</span
            >
          </div> -->
          <div class="flex justify-center">
            <button
              type="submit"
              class="bg-pink-800 text-gray-200 font-bold py-2 px-4 rounded-md my-4 hover:bg-pink-700"
            >
              Submit Reservation
            </button>
          </div>
        </form>
      </div>
    </section>

    <div
      class="my-16 bg-gray-300 shadow-2xl backdrop-blur-0 p-5 rounded-xl max-w-7xl mx-auto"
      id="bookingListCard"
    >
      <h1 class="text-center text-lg font-bold text-pink-800 mb-5">
        Review Your Details
      </h1>
      <table class="min-w-full border border-pink-800 text-center">
        <thead>
          <tr>
            <th class="py-2 px-4 bg-gray-200 border border-pink-800">S.No</th>
            <th class="py-2 px-4 bg-gray-200 border border-pink-800">
              Full Name
            </th>
            <th class="py-2 px-4 bg-gray-200 border border-pink-800">
              Mobile Number
            </th>
            <th class="py-2 px-4 bg-gray-200 border border-pink-800">Email</th>
            <th class="py-2 px-4 bg-gray-200 border border-pink-800">Date</th>
            <th class="py-2 px-4 bg-gray-200 border border-pink-800">Time</th>
            <th class="py-2 px-4 bg-gray-200 border border-pink-800">
              No.of.guests
            </th>
            <th class="py-2 px-4 bg-gray-200 border border-pink-800">
              Table Preference
            </th>
            <th class="py-2 px-4 bg-gray-200 border border-pink-800">Edit</th>
          </tr>
        </thead>
        <tbody id="bookingListTable"></tbody>
      </table>
    </div>

    <script type="module" src="./assets/js/utils.js"></script>
    <script type="module" src="./assets/js/validate.js"></script>

    <!-- <script type="module" src="./assets/js/main.js"></script> -->
  </body>
</html>

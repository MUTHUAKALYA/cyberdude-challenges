<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/3523/3523407.png" type="image/x-icon">
  <title>Souvenir Details - 2023</title>
  <!-- adding stylesheets -->
  <link rel="stylesheet" href="./assets/css/style.css">
  <!-- adding js file -->
  <script type="module" src="./assets/js/main.js" defer></script>
</head>

<body class="bg-teal-800 mx-auto max-w-2xl m-10 h-screen">
  <!-- creating error message div -->
  <div class="bg-red-200 text-red-700 p-2 mb-5 text-center rounded-lg sticky top-0" id="errorMessage">
    <p>Please fill out all the input fields</p>
  </div>
  
  <!-- creating form container -->
  <div class=" bg-gray-200 bg-opacity-90 shadow-2xl  px-10 py-5 rounded-lg " >
    <!-- creating form -->
    <form action="" method="get" id="form-container" name="Souvenir-details">
      <!-- form heading div -->
      <div class="flex justify-center text-center gap-x-4 ">
        <h1 class="text-fuchsia-900 font-black text-center ">SOUVENIR DETAILS</h1>
        <a href="https://github.com/MUTHUAKALYA/cyberdude-challenges" target="_blank">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="20" class="text-fuchsia-950 hover:cursor-pointer"
            viewBox="0 0 64 64">
            <path fill="currentColor"
              d="M32 0C14 0 0 14 0 32c0 21 19 30 22 30c2 0 2-1 2-2v-5c-7 2-10-2-11-5c0 0 0-1-2-3c-1-1-5-3-1-3c3 0 5 4 5 4c3 4 7 3 9 2c0-2 2-4 2-4c-8-1-14-4-14-15c0-4 1-7 3-9c0 0-2-4 0-9c0 0 5 0 9 4c3-2 13-2 16 0c4-4 9-4 9-4c2 7 0 9 0 9c2 2 3 5 3 9c0 11-7 14-14 15c1 1 2 3 2 6v8c0 1 0 2 2 2c3 0 22-9 22-30C64 14 50 0 32 0Z" />
          </svg>
        </a>
      </div>
      <!-- student name div-->
      <div class=" form-div" id="firstDiv">
        <label for="studentname" class="font-semibold">Student Name</label>
        <input type="text" placeholder="Your full name" class=" form-input" id="studentname" name="studentname" required>
       
      </div>
      <!-- register number  div -->
      <div class="form-div">
        <label for="register-no" class="font-semibold">Register Number</label>
        <input type="text" placeholder="Your register number" class="form-input" id="register-no" name="register" required>
        
      </div>
      <!-- date of birth div -->
      <div class="form-div">
        <label for="dob" class="font-semibold">Date of Birth</label>
        <input type="text" placeholder="Your date of birth" class="form-input" id="dob" name="dob" required>
       
      </div>
      <!-- mobile number div -->
      <div class="form-div">
        <label for="mobile-no" class="font-semibold">Mobile No</label>
        <input type="number" placeholder="Your mobile number" class="form-input" id="mobile-no" name="mobile" required>
       
      </div>
      <!-- gmail div -->
      <div class="form-div">
        <label for="gmail" class="font-semibold">Gmail Id</label>
        <input type="email" placeholder="Your gmail id" class="form-input" id="gmail" name="gmail" required>
       
      </div>
      <!-- address div -->
      <div class="form-div">
        <label for="Address" class="font-semibold">Address</label>
        <input type="text" placeholder="Your address" class="form-input" id="Address" name="Address" required>
        
      </div>
      <!-- district div -->
      <div class="form-div">
        <label for="District" class="font-semibold">District</label>
        <input type="text" placeholder="Your district" class="form-input" id="District" name="District" required>
      </div>
      <!-- submit button -->
      <div class="flex justify-center" >
        <button type="submit" id="submit-button"
          class="p-2 w-[20%] text-center my-2 rounded-lg bg-fuchsia-950 text-gray-50 hover:font-bold hover:bg-fuchsia-900">Submit</button>
      </div>
    </form>
    <!-- creating review details div -->
    <div id="output" class="p-4 bg-gray-300 rounded ">
      <h2 class="text-bold text-fuchsia-950 font-black mb-5 text-center ">REVIEW YOUR DETAILS</h2>
      <div id="outputContent" class="my-8 p-4  justify-content bg-gray-200 rounded-md"></div>
      <button class="bg-fuchsia-950 text-gray-50 p-2 rounded-md w-full hover:bg-fuchsia-900 hover:font-bold" id="secondSubmit">Submit</button>
    </div>
    <!-- creating thankyou div -->
    <div id="thankyou" class="p-4 bg-gray-300 rounded flex justify-center items-center">
      <h2 class="text-bold text-fuchsia-950 font-black  text-center ">Thankyou for your response ðŸ˜Š</h2>
      
    </div>
  </div>
  
</body>

</html>

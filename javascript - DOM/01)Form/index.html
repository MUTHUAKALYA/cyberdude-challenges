<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Souvenir Details - 2023</title>
  <!-- adding stylesheets -->
  <link rel="stylesheet" href="./assets/css/style.css">
  <!-- adding js file -->
  <script type="module" src="./assets/js/main.js" defer></script>
</head>

<body class="bg-teal-800 ">

  <div class="max-w-2xl mx-auto bg-gray-200 bg-opacity-90 shadow-2xl m-10 px-10 py-5 rounded-lg " >
    <form action="" method="get" id="form-container" name="Souvenir-details">
      <div class="flex justify-center text-center gap-x-4 ">
        <h1 class="text-fuchsia-900 font-black text-center ">SOUVENIR DETAILS</h1>
        <a href="https://github.com/MUTHUAKALYA/cyberdude-challenges" target="_blank">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="20" class="text-fuchsia-950 hover:cursor-pointer"
            viewBox="0 0 64 64">
            <path fill="currentColor"
              d="M32 0C14 0 0 14 0 32c0 21 19 30 22 30c2 0 2-1 2-2v-5c-7 2-10-2-11-5c0 0 0-1-2-3c-1-1-5-3-1-3c3 0 5 4 5 4c3 4 7 3 9 2c0-2 2-4 2-4c-8-1-14-4-14-15c0-4 1-7 3-9c0 0-2-4 0-9c0 0 5 0 9 4c3-2 13-2 16 0c4-4 9-4 9-4c2 7 0 9 0 9c2 2 3 5 3 9c0 11-7 14-14 15c1 1 2 3 2 6v8c0 1 0 2 2 2c3 0 22-9 22-30C64 14 50 0 32 0Z" />
          </svg>
        </a>
      </div>
      <div class=" form-div">
        <label for="studentname" class="font-semibold">Student Name</label>
        <input type="text" placeholder="Your full Name" class=" form-input" id="studentname" name="studentname">
       
      </div>
      <div class="form-div">
        <label for="register-no" class="font-semibold">Register Number</label>
        <input type="text" placeholder="Your register number" class="form-input" id="register-no" name="register">
        <!--  <div class="text-red-700 mt-3 " id="second-error">
           <span >This field is required</span> 
        </div>  -->
      </div>
      <div class="form-div">
        <label for="dob" class="font-semibold">Date of Birth</label>
        <input type="text" placeholder="Your date of birth" class="form-input" id="dob" name="dob">
        <!-- <div class="text-red-700 mt-3 " id="third-error">
          <span >This field is required</span>
        </div> -->
      </div>
      <div class="form-div">
        <label for="mobile-no" class="font-semibold">Mobile No</label>
        <input type="number" placeholder="Your mobile number" class="form-input" id="mobile-no" name="mobile">
        <!-- <div class="text-red-700 mt-3" id="fourth-error">
          <span >This field is required</span>
        </div> -->
      </div>
      <div class="form-div">
        <label for="gmail" class="font-semibold">Gmail Id</label>
        <input type="email" placeholder="Your gmail id" class="form-input" id="gmail" name="gmail">
        <!-- <div class="text-red-700 mt-3" id="fifth-error">
          <span >This field is required</span>
        </div> -->
      </div>
      <div class="form-div">
        <label for="Address" class="font-semibold">Address</label>
        <input type="text" placeholder="Your address" class="form-input" id="Address" name="Address">
        <!-- <div class="text-red-700 mt-3 " id="sixth-error">
          <span >This field is required</span>
        </div> -->
      </div>
      <div class="form-div">
        <label for="District" class="font-semibold">District</label>
        <input type="text" placeholder="Your district" class="form-input" id="District" name="District">
        <!-- <div class="text-red-700 mt-3 " id="seventh-error">
          <span >This field is required</span>
        </div> -->
      </div>
      <div class="flex justify-center" >
        <button type="submit" id="submit-button"
          class="p-2 w-[20%] text-center my-2 rounded-lg bg-fuchsia-950 text-gray-50 hover:font-bold hover:bg-fuchsia-900">Submit</button>
      </div>
    </form>
    <div id="output" class="p-4 bg-gray-300 rounded">
      <h2 class="text-bold text-fuchsia-950 font-black mb-5 text-center ">REVIEW YOUR DETAILS</h2>
      <div id="outputContent" class="my-8 p-4  justify-content bg-gray-200"></div>
      <button class="bg-fuchsia-950 text-gray-50 p-2 rounded w-full hover:bg-fuchsia-900">Submit</button>
    </div>
    
  </div>
  
</body>

</html>
